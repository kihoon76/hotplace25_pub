// tabulator test
var makeTabulator_Gyeonggong = function(resultId){
	$('#' + resultId).tabulator({
		height:579, // set height of table
		fitColumns:true,
		columnVertAlign:"middle",
		columns:[ //Define Table Columns
			{title:"연번",            field:"num",        align:"center", width:70, },
			
			{title:"구분",            field:"type",       align:"center", width:60, },
			{title:"물건유형",        field:"gun",        align:"center", width:80, },

			{title:"최소입찰가",      field:"minPrice",   align:"right",  width:120, formatter:'money', formatterParams:{precision:"0"} },
			{title:"최소입찰가율",    field:"minPrecent", align:"center", width:100,},
			{title:"유찰횟수",        field:"yuchal",     align:"center", width:80,},
			{title:"HP등급",          field:"hp",         align:"center", width:90,},
			{
				title:"보상/편입", 
				columns:[
					{title:"구분",    field:"bs_type",    align:"center", width:80},
					{title:"사업명",  field:"bs_name",    align:"center", width:100},
				],
			},
			
			{title:"위도",        field:"lat",     visible: false,},
			{title:"경도",        field:"lng",     visible: false,},
		],
	});

	$('#' + resultId).tabulator('setData', tbData2);
}
